<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Okno edycji</title>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Edytowanie anteny</h3>
                    <p>Pamiętaj o wypełnieniu wszystkich pól</p>
                    <form class="requires-validation" action="#" th:action="@{/updateAntenna}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="inputIdAnteny" class="form-label">ID anteny</label>
                            <input class="form-control" id="inputIdAnteny" type="text" name="id_anteny" placeholder="ID"
                                   th:field="${antena.id_anteny}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="inputZysk" class="form-label">Zysk energetyczny</label>
                            <input class="form-control" id="inputZysk" type="text" name="zysk" placeholder="Zysk"
                                   th:field="${antena.zysk_energetyczny}" required>
                            <div class="invalid-feedback">Pole Zysk energetyczny nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPochylenie" class="form-label">Pochylenie</label>
                            <input class="form-control" id="inputPochylenie" type="text" name="pochylenie" placeholder="Pochylenie"
                                   th:field="${antena.pochylenie_anteny}" required>
                            <div class="invalid-feedback">Pole Pochylenie anteny nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputStandard" class="form-label">Obsługiwany standard</label>
                            <select class="form-control" th:field="${antena.obslugiwany_standard}"  id="inputStandard">
                                <option value="0">Wybierz standard</option>
                                <option th:each="standard : ${typStandarduList}" th:value="${standard}" th:text="${standard}"></option>
                            </select>
                            <div class="invalid-feedback">Pole Obsługiwany standard nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputIdStacji" class="form-label">Stacja bazowa</label>
                            <select class="form-control" th:field="${antena.id_stacji_bazowej}"  id="inputIdStacji">
                                <option value="0">Wybierz stację</option>
                                <option th:each="stacja : ${stacjaBazowaList}" th:value="${stacja.id_stacji_bazowej}" th:text="${stacja.toString()}"></option>
                            </select>
                            <div class="invalid-feedback">Pole Stacja bazowa nie może być puste!</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Potwierdzam poprawność danych</label>
                            <div class="invalid-feedback">Potwierdź poprawność wprowadzonych danych!</div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Zatwierdź zmiany</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
