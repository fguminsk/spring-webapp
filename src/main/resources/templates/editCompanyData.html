<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Okno edycji</title>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Edytowanie danych firmy</h3>
                    <p>Pamiętaj o wypełnieniu wszystkich pól</p>
                    <form class="requires-validation" action="#" th:action="@{/updateCompanyData}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="inputIdDanych" class="form-label">ID danych</label>
                            <input class="form-control" id="inputIdDanych" type="text" name="id_danych" placeholder="ID"
                                   th:field="${dane.id_danych}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="inputKRS" class="form-label">KRS</label>
                            <input class="form-control" id="inputKRS" type="text" name="krs" placeholder="KRS"
                                   th:field="${dane.krs}" required>
                            <div class="invalid-feedback">Pole KRS nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputNIP" class="form-label">NIP</label>
                            <input class="form-control" id="inputNIP" type="text" name="nip" placeholder="NIP"
                                   th:field="${dane.nip}" required>
                            <div class="invalid-feedback">Pole NIP nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputREGON" class="form-label">REGON</label>
                            <input class="form-control" id="inputREGON" type="text" name="regon" placeholder="REGON"
                                   th:field="${dane.regon}" required>
                            <div class="invalid-feedback">Pole REGON nie może być puste!</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Potwierdzam poprawność danych</label>
                            <div class="invalid-feedback">Potwierdź poprawność wprowadzonych danych!</div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Zatwierdź zmiany</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
