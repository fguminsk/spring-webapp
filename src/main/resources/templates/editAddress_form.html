<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Edytowanie adresu</title>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Edytowanie adresu</h3>
                    <p>Pamiętaj o wypełnieniu wszystkich pól</p>
                    <form class="requires-validation" action = "#" th:action = "@{/updateAddress}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="inputIdAdresu" class="form-label">ID adresu</label>
                            <input class="form-control" id="inputIdAdresu" type="text" name="id_adresu" placeholder="ID" th:field="${adres.id_adresu}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="inputMiasto" class="form-label">Miasto</label>
                            <input class="form-control" id="inputMiasto" type="text" name="miasto" placeholder="Miasto" th:field="${adres.miasto}" required>
                            <div class="invalid-feedback">Pole Miasto nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputUlica" class="form-label">Ulica</label>
                            <input class="form-control" id="inputUlica" type="text" name="ulica" placeholder="Ulica" th:field="${adres.ulica}" required>
                            <div class="invalid-feedback">Pole Ulica nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputLokal" class="form-label">Numer lokalu</label>
                            <input class="form-control" id="inputLokal" type="text" name="nr_lokalu" placeholder="Numer lokalu" th:field="${adres.nr_lokalu}" required>
                            <div class="invalid-feedback">Pole Numer lokalu nie może być puste!</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Potwierdzam poprawność danych</label>
                            <div class="invalid-feedback">Potwierdź poprawność wprowadzonych danych!</div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Zatwierdź zmiany</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
