<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Zakup usługi</title>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Formularz zakupu usługi</h3>
<!--                    <p>Remember to fill all the fields.</p>-->
                    <form class="requires-validation" action = "#" th:action = "@{/saveTransaction}" method="post" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="typ_uslugi" placeholder="type" th:field="${usluga.typ_uslugi}" readonly="readonly">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="date" name="data" placeholder="data" th:field="${transakcja.data}" th:value="${#dates.format(transakcja.data, 'yyyy-MM-dd')}" required>
                            <div class="invalid-feedback">Data rozpoczęcia świadczenia usługi nie może być pusta!</div>
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" style="display: none" type="text" name="id_uslugi" placeholder="id_uslugi" th:field="${transakcja.id_uslugi}">
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" style="display: none" type="text" name="id_klienta" placeholder="id_klienta" th:field="${transakcja.id_klienta}">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Potwierdzam, że data rozpoczęcia świadczenia usługi jest prawidłowa.</label>
                            <div class="invalid-feedback">Potwierdź poprawność daty świadczenia!</div>
                        </div>


                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Zatwierdź</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
