<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Okno edycji</title>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Edytowanie stacji bazowej</h3>
                    <p>Pamiętaj o wypełnieniu wszystkich pól</p>
                    <form class="requires-validation" action="#" th:action="@{/updateBaseStation}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="inputIdStacji" class="form-label">ID stacji bazowej</label>
                            <input class="form-control" type="text" name="id_danych" id="inputIdStacji" placeholder="ID"
                                   th:field="${stacjaBazowa.id_stacji_bazowej}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="inputTypStacji" class="form-label">Typ stacji</label>
                            <select class="form-control" th:field="${stacjaBazowa.typ_stacji}"  id="inputTypStacji">
                                <option value="0">Wybierz typ stacji</option>
                                <option th:each="typ : ${typStacjiList}" th:value="${typ}" th:text="${typ}"></option>
                            </select>
                            <div class="invalid-feedback">Pole Typ stacji nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputKomorka" class="form-label">Komórka</label>
                            <input class="form-control" type="text" name="komorka" placeholder="Komórka" id="inputKomorka"
                                   th:field="${stacjaBazowa.komorka}" required>
                            <div class="invalid-feedback">Pole Komórka nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" style="display: none" type="text" name="id_operatora" placeholder="ID operatora"
                                   th:field="${stacjaBazowa.id_operatora}" required>
                            <div class="invalid-feedback">Pole ID operatora nie może być puste!</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputIdAdresu" class="form-label">Adres</label>
                            <select class="form-control" th:field="${stacjaBazowa.id_adresu}"  id="inputIdAdresu">
                                <option value="0">Wybierz adres</option>
                                <option th:each="adres : ${adresList}" th:value="${adres.id_adresu}" th:text="${adres.toString()}"></option>
                            </select>
                            <div class="invalid-feedback">Pole ID adresu nie może być puste!</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Potwierdzam poprawność danych</label>
                            <div class="invalid-feedback">Potwierdź poprawność wprowadzonych danych!</div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Zatwierdź zmiany</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
